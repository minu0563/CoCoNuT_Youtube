<!doctype html>
<html lang="ko" data-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Setting</title>
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <header class="header">
    <div class="brand">
      <div>
        <div class="title" id="mainTitle"></div>
      </div>
    </div>
    <a href="setting.html" class="menu-btn">
      <img id="themeIcon" src="../white.png" alt="menu"
        style="width:20px;height:20px;vertical-align:middle;margin-left:6px;">
    </a>
  </header>

  <main class="container">

    <section class="card">
      <div class="row">
        <div>
          <div class="label" id="qualityLabel"></div>
          <div class="help" id="qualityHelp"></div>
        </div>
        <select id="qualitySelect" class="select">
          <option value="" disabled selected></option>
        </select>
      </div>
      <div id="detectedQuality" class="status"></div>
    </section>

    <section class="card">
      <div class="row">
        <div>
          <div class="label" id="pipLabel"></div>
          <div class="help" id="pipHelp"></div>
        </div>
        <button id="pipBtn" class="btn"></button>
      </div>
      <div id="pipStatus" class="status"></div>
    </section>

    <section class="card">
      <div class="row">
        <div>
          <div class="label" id="shortLabel"></div>
          <div class="help" id="shortHelp"></div>
        </div>
        <label class="switch">
          <input type="checkbox" id="shortAuto">
          <span class="knob"></span>
        </label>
      </div>
      <div id="shortStatus" class="status"></div>
    </section>

    <div class="footer" id="footerText"></div>
  </main>

  <button id="themeToggle" class="theme-toggle floating" aria-label="테마 전환">
    <span id="themeLabel"></span>
  </button>

  <script src="../js/index.js"></script>
  <script src="../js/popup.js"></script>
</body>

</html>
